{% extends "base.html" %}
{% block content %}
<div class="card">
    <h2>Are you sure you want to delete "{{ object.course_name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'coursedb:course_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
