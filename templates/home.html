{% extends "base.html" %}

{% block title %}Welcome to BTree Institute{% endblock %}

{% block content %}
<div class="home-container">
    <div class="hero-section">
        <i class="fas fa-graduation-cap hero-icon"></i>
        <h1>Welcome to BTree Systems Admin Portal 1</h1>
        <p>Your Gateway to Professional Excellence</p>
        {% if not user.is_authenticated %}
        <a href="{% url 'login' %}" class="cta-button">
            <i class="fas fa-sign-in-alt"></i> Login to Portal
        </a>
        {% else %}
        <a href="{% url 'admin_dashboard' %}" class="cta-button">
            <i class="fas fa-tachometer-alt"></i> Go to Dashboard
        </a>
        {% endif %}
    </div>
</div>

<style>
.home-container {
    min-height: calc(100vh - 70px);
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, var(--primary-light) 0%, #ffffff 100%);
}

.hero-section {
    text-align: center;
    padding: 2rem;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 90%;
}

.hero-icon {
    font-size: 4rem;
    color: var(--primary-blue);
    margin-bottom: 1.5rem;
}

.hero-section h1 {
    font-size: 2.5rem;
    color: var(--text-primary);
    margin-bottom: 1rem;
    font-weight: 600;
}

.hero-section p {
    font-size: 1.25rem;
    color: var(--text-secondary);
    margin-bottom: 2rem;
}

.cta-button {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    background-color: var(--primary-blue);
    color: white;
    padding: 1rem 2rem;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.2s ease;
}

.cta-button:hover {
    background-color: var(--secondary-blue);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(0, 102, 204, 0.2);
}

@media (max-width: 768px) {
    .hero-section h1 {
        font-size: 2rem;
    }
    
    .hero-section p {
        font-size: 1.1rem;
    }
}
</style>
{% endblock %}
