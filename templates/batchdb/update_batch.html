{% extends "base.html" %}
{% block title %}Update Batch{% endblock %}

{% block content %}
<div class="card">
    <h2>Update Batch - {{ batch.batch_id }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Update Batch</button>
        <a href="{% url 'batch_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
