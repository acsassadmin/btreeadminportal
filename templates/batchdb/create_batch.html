{% extends "base.html" %}
{% block title %}Create Batch{% endblock %}

{% block content %}
<h2>Create New Batch</h2>

<form method="post">
    {% csrf_token %}

    <p>
        <label>Batch ID:</label>
        <input type="text" value="{{ next_batch_id }}" readonly style="background-color: #eee; border: 1px solid #ccc;">
    </p>

    {{ form.as_p }}

    <button type="submit">Create Batch</button>
    <a href="{% url 'batch_list' %}">Cancel</a>
</form>
{% endblock %}
