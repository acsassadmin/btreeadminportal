{% extends "base.html" %}
{% block title %}Update Student{% endblock %}

{% block content %}
<div class="card">
    <h2>Update Student - {{ student.student_id }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Update</button>
        <a href="{% url 'student_list' %}" class="btn btn-secondary">Back to List</a>
    </form>
</div>
{% endblock %}
