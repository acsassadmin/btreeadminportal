{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the interview round on {{ interview.interview_date }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'company_update' pk=interview.company.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
