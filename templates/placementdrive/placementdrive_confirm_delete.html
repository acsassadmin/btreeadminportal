{% extends "base.html" %}
{% block content %}
<div class="card">
    <h2>Delete Placement Drive</h2>
    <p>Are you sure you want to delete the placement drive for "{{ drive.company_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'placementdrive:drive_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
