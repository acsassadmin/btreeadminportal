{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete "{{ company.company_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class.html="btn btn-danger">Delete</button>
        <a href="{% url 'placementdrive:company_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
