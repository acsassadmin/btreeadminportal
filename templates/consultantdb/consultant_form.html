{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="card">
    <h2>{{ title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Save</button>
        <a href="{% url 'consultant_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
